 <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="workStationId">
    <mat-header-cell *matHeaderCellDef> Work StationId </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.workStationId}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="companyId">
    <mat-header-cell *matHeaderCellDef> Company Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.companyId}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="employeeId">
    <mat-header-cell *matHeaderCellDef> Employee Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employeeId}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.startDate | date : 'medium'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.endDate | date : 'medium'}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
